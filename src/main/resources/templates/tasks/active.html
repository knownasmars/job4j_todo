<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <style>
    .gradient-custom {
            background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
            linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
            linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
            radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
            radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
            background-blend-mode: screen, color-dodge, overlay, difference, normal;
    }
    .btn-add {
            width: 250px;
            height: 26px;
            border: 1px solid #0a3c59;
    }
    .tableFixHead {
            overflow-y: auto;
            overflow-x: hidden;
            height: 300px;
    }
    .tableFixHead thead th tr {
            position: sticky;
            top: 0px;
    }
    table {
            border-collapse: collapse;
            width: 100%;
    }
    tbody {
            background: #f4f6f7;
    }

  </style>

</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="card-body p-5">

                        <form class="d-flex justify-content-center align-items-center mb-4" th:action="@{/all-tasks}" method="post">
                            <div class="form-outline flex-fill">
                                <input type="text" id="description" class="form-control" name="description" placeholder="New task..."/>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info ms-2">Add</button>
                            </div>
                        </form>

                        <!-- Tabs navs -->
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a
                                        class="nav-link"
                                        id="all-tasks-tab"
                                        data-mdb-toggle="tab"
                                        href="all-tasks"
                                        role="tab"
                                        aria-controls="all-tasks"
                                        aria-selected="false"
                                >All</a
                                >
                            </li>
                            <li class="nav-item" role="presentation">
                                <a
                                        class="nav-link active"
                                        id="active-tasks"
                                        data-mdb-toggle="tab"
                                        href="active-tasks"
                                        role="tab"
                                        aria-controls="active-tasks"
                                        aria-selected="true"
                                >Active</a
                                >
                            </li>
                            <li class="nav-item" role="presentation">
                                <a
                                        class="nav-link"
                                        id="closed-tasks"
                                        data-mdb-toggle="tab"
                                        href="closed-tasks"
                                        role="tab"
                                        aria-controls="closed-tasks"
                                        aria-selected="false"
                                >Completed</a
                                >
                            </li>
                        </ul>
                        <!-- Tabs navs -->

                        <!-- Tabs content -->

                        <div class="tab-content" id="ex1-content">
                            <div class="tab-pane active" id="all-tasks" role="tabpanel"
                                 aria-labelledby="all-tasks">
                                <ul class="list-group mb-0">
                                    <div class="tableFixHead">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">Task</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="task : ${tasks}"
                                                th:style="${task.done} ? 'text-decoration: line-through;' : ''">
                                                <td th:text="${task.id}"></td>
                                                <td th:text="${task.description}"></td>
                                                <td th:text="${task.created}"></td>
                                                <td th:text="${task.done} ? 'Completed' : 'In progress'"></td>

                                                <td>
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <a class="btn btn-success" th:href="@{/all-tasks/complete/{id}(id=${task.id})}">
                                                                Complete
                                                            </a>
                                                        </div>
                                                        <div class="col-5">
                                                            <a class="btn btn-danger" th:href="@{/all-tasks/delete/{id}(id=${task.id})}">
                                                                Remove
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </ul>

                            </div>
                        </div>

                        <!--              </div>-->

                        <!-- Tabs content -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
